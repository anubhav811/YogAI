<div>
    <h1>Click
        on the Icon to
        start the Chatbot</h1>
    <img src="imgs/logo.png" style="margin-left:1050px; margin-top:190px; width: 450px; height: 400px;">
</div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                        alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Posture correction bot</h4>
                    <p class="chatbox__description--header">Hi. This is your personal yoga chatbot, say hello to begin.
                    </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./imgs/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

<script src="./chatbot-deployment/standalone-frontend/app.js"></script>
